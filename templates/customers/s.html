<html>
<head>
<script type="text/javascript">
function MakeBold() {
    document.execCommand('bold', null, false);
}

</script>
<style type="text/css">
  #myarea {
   border:1px solid #000;
   padding:5px; 
   height:150px;
   width:400px;
   overflow:scroll; 
}

ul {
    list-style: none;
}

ul li {
    width: 35px;
    height: 35px;
    border: 1px solid #ccc;
    text-align: center;
    line-height: 32px;
    font-size: 14px;
    color: #999;
    cursor: pointer;
    display: inline-block;
    margin-right: -5px;
    font-weight: bold;
    font-size: 18px;
}

ul li:hover {
    color: black;
}

</style>
</head>
<body>
<div id="myarea" contenteditable="true"></div>

<ul>
    <li onmousedown="MakeBold()">B</li>

    <li><i>I</i></li>
</ul>
</body>
</html>
